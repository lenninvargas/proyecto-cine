<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Función</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/editar-mantenimiento.css" rel="stylesheet" type="text/css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/menu}">Cine</a>
        <div class="d-flex">
            <a class="btn btn-outline-danger ml-2" th:href="@{/logout}" role="button">Cerrar sesión</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card mt-5">
        <h2 class="text-center mt-5">Registro de Función</h2>
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>
        <div class="card-body">
            <form th:action="@{/registrar_funcion}" th:object="${funcion}" method="post">

                <div class="form-group">
                    <label for="idPelicula">Película:</label>
                    <select class="form-control" id="idPelicula" th:field="*{idPelicula}">
                        <option th:each="pelicula : ${listaPeliculas}" th:value="${pelicula.idPelicula}" th:text="${pelicula.nomPelicula}">Película</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="idSala">Sala:</label>
                    <select class="form-control" id="idSala" th:field="*{idSala}">
                        <option th:each="sala : ${listaSalas}" th:value="${sala.idSala}" th:text="${sala.nomSala}">Sala</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="idHorario">Horario:</label>
                    <select class="form-control" id="idHorario" th:field="*{idHorario}">
                        <option th:each="horario : ${listaHorarios}" th:value="${horario.idHorario}" th:text="${horario.hora}">Horario</option>
                    </select>
                </div>
                <div class="box-footer d-flex">
                    <a th:href="@{/funciones}" class="btn btn-secondary gap-2">Regresar</a>
                    <button type="submit" class="btn btn-primary gap-2">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
