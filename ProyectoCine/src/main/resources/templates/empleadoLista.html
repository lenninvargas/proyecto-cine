<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Empleados</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
	<link href="css/lista-empleado.css" rel="stylesheet" type="text/css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/menu}">Cine</a>
        <div class="d-flex">
            <a class="btn btn-outline-danger ml-2" th:href="@{/logout}" role="button">Cerrar sesi√≥n</a>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h1 class="text-center mb-4">Lista de Empleados</h1>
    <div class="btn-container">
        <a th:href="@{/registrar_empleado}" class="btn btn-primary">Agregar</a>
        <a class="btn btn-secondary" th:href="@{/menuAdministrador}">Regresar</a>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Dni</th>
                <th>Correo</th>
                <th>Tipo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="empleado : ${listarEmpleado}">
                <td th:text="${empleado.idEmpleado}"></td>
                <td th:text="${empleado.nomEmpleado}">Nombre</td>
                <td th:text="${empleado.apeEmpleado}">Apellidos</td>
                <td th:text="${empleado.dni}">DNI</td>            
                <td th:text="${empleado.correo}">Correo</td>
                <td th:text="${empleado.idTipo.nombTipo}">Tipo</td>
                <td>
                    <a th:href="@{/editar_empleado/{id}(id=${empleado.idEmpleado})}" class="btn btn-warning">Editar</a> |
                    <a th:href="@{/eliminar_empleado/{id}(id=${empleado.idEmpleado})}" class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Scripts de Bootstrap y jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
